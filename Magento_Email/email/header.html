<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style type="text/css">

        <td align="center">
            <table border="0" cellpadding="0" cellspacing="0" width="600" class="wrapper" style="background-color: #ffffff; border-radius: 8px; margin-top: 20px; overflow: hidden;">
                <!-- HEADER -->
                <tr>
                    <td align="center" style="background-color: #ffffff; padding: 20px; border-bottom: 4px solid #1e7701;">
                        <a class="logo" href="{{store url=""}}">
                            <img
                                {{if logo_width}}
                                    width="{{var logo_width}}"
                                {{else}}
                                    width="180"
                                {{/if}}
                                {{if logo_height}}
                                    height="{{var logo_height}}"
                                {{/if}}
                                src="https://pub.gardenlawn.pl/media/images/logo.png"
                                alt="{{var logo_alt}}"
                                border="0"
                                style="display: block;"
                            />

                </tr>
